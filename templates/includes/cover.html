<div class="page-section restaurant-detail-image-section" style="background: url({{business.user_profile.cover_photo.url}}) no-repeat center / cover; ">

    <!-- Container Start -->
    <div class="container">
        <!-- Row Start -->
        <div class="row">
            <!-- Column Start -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="company-info-detail">
                    <div class="company-info">
                        <div class="img-holder">
                            <figure>
                                <img src="{{ business.user_profile.profile_picture.url }}">
                            </figure>
                        </div>

                        <div class="text-holder">
                            <span class="restaurant-title">{{ business.bus_name }}
                            </span>
                            <div class="text">
                                <i class="icon-location"></i>
                                <p>{{ business.bus_address }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Column End -->
        </div>
        <!-- Row End -->
    </div>
    <!-- Container End -->
</div>
