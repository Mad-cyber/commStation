{% load static %}
<!-- {% debug %} https://docs.djangoproject.com/en/4.2/ref/logging/ -->
<!-- come back to this the values are not passing from the models.py and views.py to the covner photo  -->
<div class="page-section restaurant-detail-image-section"
    style="background: url({% if business.user_profile.get_cover_photo_url %}{{business.user_profile.get_cover_photo_url}}{% else %}{% static 'extra-images/cover-image.jpg' %}{% endif %}) no-repeat center / cover; ">

    <!-- Container Start -->
    <div class="container">
        <!-- Row Start -->
        <div class="row">
            <!-- Column Start -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="company-info-detail">
                    <div class="company-info">
                        <div class="img-holder">
                            <figure>
                                {% if business.user_profile.get_profile_picture_url %}
                                <img src="{{ business.user_profile.get_profile_picture_url }}">
                                {% else %}
                                <img src="{% static 'extra-images/default_profile_image.jpg' %}">
                                {% endif %}

                            </figure>
                        </div>

                        <div class="text-holder">
                            <span class="restaurant-title">{{ business.bus_name }}
                            </span>
                            <div class="text">
                                {% if business.user_profile.address %}
                                <i class="icon-location"></i>
                                <p>{{ business.user_profile.address }}</p>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Column End -->
        </div>
        <!-- Row End -->
    </div>
    <!-- Container End -->
</div>
